<form
    hx-post="edit/{{ todo.id }}"
    hx-target="closest article"
    hx-swap="outerHTML"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    class="flex"
>

    <input class="flex-1 mr-4 px-6 text-xs text-secondary-900 border-0" type="text" name="title" value="{{ todo.title }}" autofocus>

    <button class="text-primary-600 hover:text-primary-900"> Save </button>



</form>
