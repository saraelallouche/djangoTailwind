<!-- templates/home.html -->
{% extends "base_crud.html" %}

{% block content %}

    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="container mx-auto">
        <div class="p-4 flex flex-col justify-center">
            <h2 class='text-center font-semibold text-xl py-6' >Blog List </h2>

            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">

                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <form class="p-1 flex justify-end" action="{% url 'search_results' %}" method="get">
                        <input name="q" class="form-inline mt-2 mt-md-0 rounded-md" type="text" placeholder="Search" aria-label="Search">
                    </form>
                    <div class="shadow overflow-hidden border-b border-secondary-200 sm:rounded-lg">

                        <table id="dataTable" class="min-w-full divide-y divide-secondary-200">
                            <thead class="bg-secondary-100">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary-500 uppercase tracking-wider">Title</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary-500 uppercase tracking-wider">Created Date</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary-500 uppercase tracking-wider">Updated Date</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary-500 uppercase tracking-wider">Body</th>
                                    <th scope="col" class="relative px-6 py-3">
                                        <span class="sr-only ">Edit</span>
                                        <span class="sr-only">Delete</span>
                                    </th>
                                </tr>
                            </thead>
                            {% include 'search_results.html' %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
