<!-- templates/home.html -->
{% extends "base_crud.html" %}

{% block content %}

    <!-- This example requires Tailwind CSS v2.0+ -->
    {% if user.is_authenticated %}
        <div class="md:w-full px-2 md:flex md:flex-col">

            <div class="w-full flex-col md:flex-row md:items-center px-2 py-2 md:py-6">
                <div class="flex ">
                    <!--Button to open the sidebar-->
                    <div class="md:flex-auto ml-2">
                        <h1 class="text-xl font-semibold text-gray-900">Posts</h1>
                        <p class="mt-2 text-sm text-gray-700">A list of all the posts including main characteristics.</p>
                    </div>
                </div>
                <div class="flex md:justify-end items-center">
                    {% include 'search_bar.html' %}
                    <!--ADD POST-->
                    <div class="sm:mt-0 sm:ml-8 sm:flex-none ">
                        <a href="{% url 'post_create' %}" id="post_add"> <button type="button" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-700 px-4 ml-2 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 sm:w-auto">Add Post</button></a>
                    </div>
                </div>

                {% include 'table_search_pagination.html' %}
            </div>
    {% else %}

        <div class="container p-4 mx-auto flex justify-center">
            <div class="relative py-4 ">
                <div class="absolute inset-0 bg-gradient-to-r from-primary-300 to-primary-600 shadow-lg transform -skew-y-4
                    sm:skew-y-4 sm:-rotate-6 rounded-3xl ">
                </div>

                <div class="relative p-6 bg-white shadow-lg rounded-3xl sm:px-8 sm:py-16" >
                    <p class="p-2">You are not logged in.</p>
                    <a href="{% url 'login' %}" id="to_log_in" class="flex justify-center pt-1">
                        <button type="button" class="rounded-md border border-transparent bg-primary-600 px-4 py-1 text-sm text-white shadow-sm hover:bg-primary-700">
                            Log In
                        </button>
                    </a>
                </div>
            </div>
        </div>

        </div>
    {% endif %}
{% endblock content %}
