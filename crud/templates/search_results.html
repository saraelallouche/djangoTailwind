<div>
    <tbody id="search-results" class="bg-white divide-y divide-gray-200">
        {% for post in post_list %}
            <tr class="hover:blue-100">
                <td class="px-6 py-2 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">
                        <a href="{% url 'post_detail' post.pk %}">{{ post.author }}</a>
                    </div>
                </td>
                <td class="px-6 py-2 whitespace-nowrap">
                    <div class="text-sm text-gray-900">{{ post.title }}</div>
                </td>
                <td class="px-6 py-2 whitespace-nowrap">
                    <div class="text-sm text-gray-500">jane.cooper@example.com</div> </td>
                <td class="px-6 py-2 whitespace-nowrap text-sm text-gray-500">{{ post.body }}</td>
                <td class="px-6 py-2 whitespace-nowrap text-right text-sm font-medium">
                    <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                </td>
            </tr>
            <!-- More people... -->
        {% endfor %}
    </tbody>
</div>
