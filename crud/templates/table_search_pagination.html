<div class="px-4 sm:px-6 lg:px-8">
    <div class="mt-8 flex flex-col">
        <div class="-my-2 -mx-4 sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle">
                <div class="shadow-sm ring-1 ring-black ring-opacity-5">
                    <table class="min-w-full border-separate" style="border-spacing: 0">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter sm:pl-6 lg:pl-8">Id</th>
                                <th scope="col" class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter sm:pl-6 lg:pl-8">Title</th>
                                <th scope="col" class="sticky top-0 z-10 hidden border-b border-gray-300 bg-gray-50 bg-opacity-75 px-3 py-3.5 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter sm:table-cell">Created Date</th>
                                <th scope="col" class="sticky top-0 z-10 hidden border-b border-gray-300 bg-gray-50 bg-opacity-75 px-3 py-3.5 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter lg:table-cell">Body</th>
                                <th scope="col" class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 pr-4 pl-3 backdrop-blur backdrop-filter sm:pr-6 lg:pr-8">
                                    <span class="sr-only">Edit</span>
                                    <span class="sr-only">Delete</span>
                                    <span class="sr-only">View</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-secondary-200">
                            {% for object in page_obj %}
                                <tr class="hover:bg-primary-100">
                                    <td class="text-center whitespace-nowrap">
                                        <div class="text-sm text-secondary-900">{{ object.id }}</div>
                                    </td>
                                    <td class="px-6 py-2 whitespace-nowrap">
                                        <div class="text-sm text-secondary-900">{{ object.title }}</div>
                                    </td>
                                    <td class="hidden px-4 py-2 whitespace-nowrap sm:table-cell">
                                        <div class="text-sm text-secondary-500">{{ object.created }}</div> </td>
                                    <td class="hidden px-6 py-2 whitespace-nowrap text-sm text-secondary-500 lg:table-cell max-w-sm truncate">{{ object.body }}</td>
                                    <td class="px-6 py-2 whitespace-nowrap text-right text-sm font-medium">
                                        <a href="{% url 'post_detail' object.pk %}" id="post_detail" class="text-primary-600 hover:text-primary-900 pr-2">View</a>
                                        <a href="{% url 'post_edit' object.pk %}" id="post_edit" class="text-primary-600 hover:text-primary-900 pr-2">Edit</a>
                                        <a href="{% url 'post_delete' object.pk %}" id="post_delete" class="text-primary-600 hover:text-primary-900 pr-2 ">Delete</a>

                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                    {% include 'pagination.html' %}

                </div>
            </div>
        </div>
    </div>
</div>
